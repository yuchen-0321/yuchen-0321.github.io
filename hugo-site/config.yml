baseURL: "https://yuchen-0321.github.io/"
title: "我的知識庫"
pagination:
  pagerSize: 10
theme: "PaperMod"
languageCode: "zh-tw"
defaultContentLanguage: "zh-tw"
enableRobotsTXT: true
buildDrafts: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "個人知識庫"
  description: "我的學習筆記與技術文章"
  author: "Yu Chen"
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false
  
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  
  profileMode:
    enabled: true
    title: "歡迎來到我的知識庫 👋"
    subtitle: "這裡記錄了我的學習歷程、技術筆記和專案經驗"
    buttons:
      - name: 📚 所有文章
        url: posts
      - name: 🏷️ 標籤
        url: tags

  socialIcons:
    - name: github
      url: "https://github.com/yuchen-0321"

menu:
  main:
    - identifier: posts
      name: 📝 文章
      url: /posts/
      weight: 1
    - identifier: tags
      name: 🏷️ 標籤
      url: /tags/
      weight: 2
    - identifier: search
      name: 🔍 搜尋
      url: /search/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  tag: tags
  category: categories
